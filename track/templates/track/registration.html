<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sign in to MyBookTracker</title>
  {% load staticfiles %}
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'track/dist/css/AdminLTE.min.css' %}">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="{% static 'track/dist/css/skins/_all-skins.min.css' %}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="{% url 'track:main' %}"><b>MyBook</b>Tracker</a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Register a new account</p>
	
	<form class="form" role='form' enctype="multipart/form-data" method="post" name='registration_form'>
	{% csrf_token %}
	<div class="form-group has-feedback">
		<input type="text" class="form-control" id="username" name="username" placeholder="User name" autofocus>
		<span class="glyphicon glyphicon-user form-control-feedback"></span>
	</div>
	<div class="form-group has-feedback">
		<input type="text" class="form-control" id="email" name="email" placeholder="Email">
		<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
	</div>
	  <div class="form-group has-feedback">
		<input type="password" class="form-control" id="password" name="password" placeholder="Password">
		<span class="glyphicon glyphicon-lock form-control-feedback"></span>
	  </div>
	<div class="form-group has-feedback">
		<input type="password" class="form-control" id="password2" name="password2" placeholder="Retype password">
		<span class="glyphicon glyphicon-log-in form-control-feedback"></span>
	  </div>
	<div class="form-group has-feedback">  
	<input type="submit" class="w3-btn btn-primary btn-block btn-flat" value="Sign up"/>
	</div>
	</form>

    <a href="{% url 'track:signin' %}" class="text-center">I am already registered</a>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

</body>
</html>
